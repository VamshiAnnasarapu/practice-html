		      //function to find difference and display big/small number1
			  
			  function findTheDifference( firstNumber, SecondNumber){
			   //this function finds the bigger/smaller numbers and the difference.
			   
			   //variables
			   var smallerNumber =0;
			   var biggerNumber =0;
			   
			   //compare using switch 
			   
			   switch (true){
			        case (firstNumber > SecondNumber):
					     smallerNumber = SecondNumber;
						 biggerNumber = firstNumber;
						 
						 //diplay the differernce:
						 document.write ("<p>first Number is greater than the second Number by:"+ (biggerNumber-smallerNumber) + "</p>");
					    break;
				    case (firstNumber < SecondNumber):
					     smallerNumber = firstNumber;
						 biggerNumber = SecondNumber;
						 
						 //diplay the differernce:
						 document.write ("<p>Second Number is greater than the First Number by:"+ (biggerNumber-smallerNumber) + "</p>");
					    break;
				    default:
                        smallerNumber = SecondNumber;
						 biggerNumber = firstNumber;
						 
						 //diplay the differernce:
						 document.write ("<p> first Number is exactly equal to the second Number </p>");
						break;
						
			   }//end switch.
			    
				//call the function for the rsest of the math:
				doTheMath(smallerNumber , biggerNumber);
				
			  }//end function findTheDifference
	          
			  function doTheMath(smallNumber , bigNumber){
			  
			  //variables
			  var total=0;
			  //1.Sum:
			  document.write ("<p> Sum of     " +smallNumber + " and " + bigNumber + " is " + (smallNumber + bigNumber)+"</p>");
			  //2. product:
			  document.write ("<p> Product of    " +smallNumber + " and " + bigNumber + " is " + (smallNumber * bigNumber)+"</p>");
			  //3. squares:
			  document.write ("<p> Squares of   " +smallNumber + " and " + bigNumber + " are " + Math.pow(smallNumber ,2) + " and " +Math.pow(bigNumber ,2)+"</p>");
			  //4. Random Numbers:
			  document.write ("<p> A random Number in the range  of  " +smallNumber + " and " + bigNumber + " is " + Math.floor( smallNumber+(Math.random() *(bigNumber - smallNumber)))+"</p>");
			  //5. sum of range:
			  for (var i =smallNumber; i <=bigNumber; ++i){
	                          total +=i;
                                                          }
			      document.write ("<p> Sum of Numbers in the range  " +smallNumber + " and " + bigNumber + " is " + total +"</p>");
							  
			  
			  
			  
			  }//end function doTheMath
